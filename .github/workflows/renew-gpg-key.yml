name: Renew GPG Key

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  renew-gpg-key:
    runs-on: ubuntu-latest
    steps:
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_KEY }}" | gpg --batch --import

      - name: Check expiry and extend if expired
        id: check
        run: |
          FINGERPRINT=$(gpg --list-secret-keys --with-colons | awk -F: '/^fpr/{print $10; exit}')
          echo "fingerprint=$FINGERPRINT" >> "$GITHUB_ENV"

          EXPIRY=$(gpg --list-keys --with-colons "$FINGERPRINT" | awk -F: '/^pub/{print $7; exit}')

          if [ -z "$EXPIRY" ] || [ "$EXPIRY" = "0" ]; then
            echo "Key has no expiry date, skipping"
            echo "extended=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          NOW=$(date +%s)
          echo "Key expiry : $(date -u -d @"$EXPIRY" '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Current time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          if [ "$EXPIRY" -le "$NOW" ]; then
            echo "Key is expired. Extending by 1 year..."
            gpg --batch --yes --quick-set-expire "$FINGERPRINT" 1y
            gpg --batch --yes --quick-set-expire "$FINGERPRINT" 1y '*'
            echo "extended=true" >> "$GITHUB_OUTPUT"
          else
            echo "Key is still valid, no extension needed"
            echo "extended=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/create-github-app-token@v2
        id: app-token
        if: steps.check.outputs.extended == 'true'
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_SECRET_KEY }}

      - name: Export updated private key and update secret
        if: steps.check.outputs.extended == 'true'
        run: |
          gh secret set GPG_KEY --app actions --org Fortefibre --visibility all --body "$(gpg --armor --export-secret-keys "$fingerprint")"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Export public key and upload to S3
        if: steps.check.outputs.extended == 'true'
        run: |
          gpg --armor --export "$fingerprint" > /tmp/key.asc
          aws s3 cp /tmp/key.asc "s3://fortefibre-apt/key.asc"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_KEY_SECRET }}
          AWS_DEFAULT_REGION: auto
          AWS_ENDPOINT_URL: ${{ secrets.S3_ENDPOINT }}
